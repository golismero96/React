<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMW Motors</title>
  </head>

  <body>
    <noscript>
      <p>You need to enable JavaScript to run this app.</p>
    </noscript>
    <div class="container" id="bike">
      <nav>
        <img src="images/logo.png" class="logo" />
        <a href="#" class="btn">Test Drive</a>
      </nav>
      <div class="content">
        <h2>THE BMW</h2>
        <h1>G 310 R</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non
          laudantium velit cupiditate, nemo quasi doloremque id. Distinctio
          quisquam minus pariatur fugiat, totam aspernatur, nemo atque saepe
          nihil quam laboriosam aut.
        </p>
        <h3>Choose your color</h3>
        <div class="color-select">
          <div id="red"></div>
          <div id="blue"></div>
          <div id="black"></div>
          <div id="white"></div>
        </div>
      </div>
    </div>

    <script>
      let redBtn = document.getElementById('red')
      let blueBtn = document.getElementById('blue')
      let whiteBtn = document.getElementById('white')
      let blackBtn = document.getElementById('black')
      let bike = document.getElementById('bike')

      redBtn.onclick = function () {
        bike.style.backgroundImage = 'url(images/BMW1.png)'
      }
      blueBtn.onclick = function () {
        bike.style.backgroundImage = 'url(images/BMW2.png)'
      }
      whiteBtn.onclick = function () {
        bike.style.backgroundImage = 'url(images/BMW3.png)'
      }
      blackBtn.onclick = function () {
        bike.style.backgroundImage = 'url(images/BMW4.png)'
      }
    </script>
  </body>
</html>
