{% extends "base.html" %}


{% block title %}
Welcom to Blog
{% endblock %}


{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            {% for post in posts %}
            <div class="col-md-12">
                <h1><a class="text-dark" href="{{post.get_absolute_url}}">{{post.title}}</a></h1>
                {{post.excerpt}}<br />
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
