{% extends "base.html" %}


{% block title %}
{{post.title}}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <h1><a href="{{post.get_absolute_url}}">{{post.title}}</a></h1>
            Author: {{post.author}}<br />
            {{post.content}}<br />
        </div>
    </div>
</div>



{% endblock %}
